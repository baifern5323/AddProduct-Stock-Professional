        const LiveScannerModal = ({ onScanSuccess, onClose }) => {
            const { useEffect, useRef } = React;
            const html5QrCodeRef = useRef(null);

            useEffect(() => {
                if (!html5QrCodeRef.current) {
                    html5QrCodeRef.current = new Html5Qrcode("reader");
                }
                const html5QrCode = html5QrCodeRef.current;
                let isScanningFlag = false;
                let isMounted = true;

                const config = { 
                    fps: 10, 
                    qrbox: { width: 300, height: 120 }, 
                    aspectRatio: 1.0,
                    experimentalFeatures: { useBarCodeDetectorIfSupported: true }
                };

                const onScanSuccessCallback = (decodedText) => {
                    if (!isScanningFlag) {
                        isScanningFlag = true;
                        html5QrCode.stop().then(() => {
                            html5QrCode.clear();
                            if (isMounted) onScanSuccess(decodedText);
                        }).catch(console.error);
                    }
                };

                const startScanner = async () => {
                    try {
                        const devices = await Html5Qrcode.getCameras();
                        if (devices && devices.length > 0) {
                            try {
                                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccessCallback, () => {});
                            } catch (envError) {
                                if (isMounted) await html5QrCode.start(devices[0].id, config, onScanSuccessCallback, () => {});
                            }

                    const existing = JSON.parse(localStorage.getItem('sabuy_stock_data_pro') || '[]').find(p => p.barcode === scannedBarcode);
                    if (existing) setDuplicateItem(existing);
                    
                    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå URL ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏£‡∏Å‡∏£‡∏∏‡∏á‡∏£‡∏±‡∏á

            // ==========================================
            // üî• ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà: ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 2 ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì‡∏à‡∏≤‡∏Å ‡∏õ‡∏∑‡∏ô‡∏¢‡∏¥‡∏á‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏£‡πâ‡∏™‡∏≤‡∏¢ / ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á PDA
            // ==========================================
            useEffect(() => {
                let barcodeBuffer = '';
                let lastKeyTime = Date.now();

                const handleScannerInput = (e) => {
                    // ‡∏ñ‡πâ‡∏≤‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á Input ‡πÉ‡∏´‡πâ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÄ‡∏•‡∏¢ (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ã‡πâ‡∏≠‡∏ô)
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                    const currentTime = Date.now();
                    // ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏à‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏£‡πá‡∏ß‡∏°‡∏≤‡∏Å ‡∏ñ‡πâ‡∏≤‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏Å‡∏¥‡∏ô 100ms ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡∏Ñ‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏≠‡∏á ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï
                    if (currentTime - lastKeyTime > 100) {
                        barcodeBuffer = '';
                    }

                    if (e.key === 'Enter') {
                        if (barcodeBuffer.length > 3) {

                            setFormData(prev => ({ ...prev, barcode: barcodeBuffer }));

                const ids = currentProducts.map(p => parseInt(p.id)).filter(n => !isNaN(n));
